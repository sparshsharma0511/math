<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        button {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Math Calculations</h2>
        <label for="number1">First Number:</label>
        <input type="number" id="number1">
        
        <label for="number2">Second Number:</label>
        <input type="number" id="number2">

        <button onclick="calculateLCM()">Calculate LCM</button>
        <button onclick="calculateHCF()">Calculate HCF</button>

        <p id="lcmResult"></p>
        <p id="hcfResult"></p>
    </div>

    <script>
        function calculateLCM() {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);

            var lcm = calculateLCMHelper(number1, number2);
            
            document.getElementById("lcmResult").innerHTML = "LCM of " + number1 + " and " + number2 + " is " + lcm;
        }

        function calculateLCMHelper(a, b) {
            return (a * b) / calculateHCFHelper(a, b);
        }

        function calculateHCF() {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);

            var hcf = calculateHCFHelper(number1, number2);

            document.getElementById("hcfResult").innerHTML = "HCF of " + number1 + " and " + number2 + " is " + hcf;
        }

        function calculateHCFHelper(a, b) {
            if (b === 0) {
                return a;
            } else {
                return calculateHCFHelper(b, a % b);
            }
        }
    </script>
</body>
</html>
